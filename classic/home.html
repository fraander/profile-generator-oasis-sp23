<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Oasis Profile Generator</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div class="group-box">
        <div style="margin-bottom: 20px">
          <h1>Profile Generator</h1>
          <div class="bubble">Inputs</div>
        </div>

        <form action="javascript:updatePage()">
          <label for="form-photo">Profile Picture:</label>
          <div class="mock-bg">
            <input
              style="margin: 0"
              class="no-border"
              type="file"
              id="form-photo"
              name="form-photo"
              accept="image*"
              onchange="updatePhoto(event)"
              required
              />
          </div>

          <label for="form-name">Name: </label>
          <input
            id="form-name"
            name="form-name"
            value="Nick Selvitelli"
            required
            type="text"
          />

          <label for="form-title">Title: </label>
          <input
            id="form-title"
            name="form-title"
            type="text"
            value="Director"
            required
          />

          <label for="form-email">Email: </label>
          <input id="form-email" name="form-email" type="email" required />

          <label for="form-phone">Phone: </label>
          <input id="form-phone" name="form-phone" type="tel" required />

          <label for="form-fun-fact">Fun Fact: </label>
          <input id="form-fun-fact" name="form-fun-fact" type="text" required />

          <input type="submit" value="Generate!" />
        </form>
      </div>

      <div class="center-content" style="padding: 0; margin: 0;" >
        <div class="group-box output-container center-content" id="output" style="display: none;">
          <div class="left-section" style="margin-right: 10px;">
            <img id="photo-output" height="160px" width="160px" style="border-radius: 5px;"></img>

            <h1
              style="font-size: large; margin-bottom: -10px"
              id="name-output"
            ></h1>

            <p style="font-size: small" id="title-output"></p>
          </div>

          <div class="right-section">
            <p id="email-output"></p>
            <p id="phone-output"></p>
            <p id="fact-output"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
