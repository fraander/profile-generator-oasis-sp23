<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Oasis Profile Generator</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div class="group-box">
        <div style="margin-bottom: 20px">
          <h1>Profile Generator</h1>
          <div class="bubble">Inputs</div>
        </div>

        <form action="javascript:updatePage()">
          <label for="form-photo">Profile Picture:</label>
          <div class="mock-bg">
            <input
              style="margin: 0"
              class="no-border"
              type="file"
              id="form-photo"
              name="form-photo"
              accept="image*"
            />
          </div>

          <label for="form-name">Name: </label>
          <input
            id="form-name"
            name="form-name"
            value="Nick Selvitelli"
            required
            type="text"
          />

          <label for="form-title">Title: </label>
          <input
            id="form-title"
            name="form-title"
            type="text"
            value="Director"
          />

          <label for="form-email">Email: </label>
          <input id="form-email" name="form-email" type="email" />

          <label for="form-phone">Phone: </label>
          <input id="form-phone" name="form-phone" type="tel" />

          <label for="form-fun-fact">Fun Fact: </label>
          <input id="form-fun-fact" name="form-fun-fact" type="text" />

          <input type="submit" value="Generate!" />
        </form>
      </div>

      <div class="center-content" style="padding: 0; margin: 0;">
        <div class="output-container group-box">
          <div class="left-section">
            <!-- image -->
            <img id="photo-output" height="170px" src="placeholder.png" />
            <h1 style="font-size: large; margin-bottom: -10px">
              Nick Selvitelli
            </h1>
            <p style="font-size: small">Director of Oasis</p>
          </div>

          <div class="right-section">
            <p>Email:<br />selvitelli.n@northeastern.edu</p>
            <p>Phone:<br />+1(408) 805 - 9922</p>
            <p>Fun Fact:<br />Eats his pasta with red sauce bare-handed on specific, important occasions.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
