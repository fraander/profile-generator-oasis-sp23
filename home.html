<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Oasis Profile Generator</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div class="group-box">
        <div style="margin-bottom: 20px">
          <h1>Profile Generator</h1>
          <div class="bubble">Inputs</div>
        </div>

        <form action="updatePage()">
          <label for="form-photo">Profile Picture:</label>
          <div class="mock-bg">
            <input
              style="margin: 0"
              class="no-border"
              type="file"
              id="form-photo"
              name="form-photo"
              accept="image*"
            />
          </div>

          <label for="form-name">Name: </label>
          <input id="form-name" name="form-name" required type="text" />

          <label for="form-title">Title: </label>
          <input id="form-title" name="form-title" type="text" />

          <label for="form-email">Email: </label>
          <input id="form-email" name="form-email" required type="email" />

          <label for="form-phone">Phone: </label>
          <input id="form-phone" name="form-phone" required type="tel" />

          <label for="form-fun-fact">Fun Fact: </label>
          <input id="form-fun-fact" name="form-fun-fact" type="text" />

          <label for="form-school">School: </label>
          <select id="form-school" name="form-school">
            <option value="kccs">KCCS (Khoury)</option>
            <option value="camd">CAMD</option>
            <option value="dmsb">DMSB (D'amore McKim)</option>
            <option value="coe">COE</option>
          </select>

          <input type="submit" value="Generate!">
        </form>
      </div>

      <div class="group-box">
        <img id="photo" name="photo" src="https://static.thenounproject.com/png/778835-200.png" />
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
