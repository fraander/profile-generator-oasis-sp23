<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Oasis Profile Generator</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Profile Generator</h1>
    <form>
      <ul>
        <label for="photo">Select image:</label>
        <input type="file" id="photo" name="photo" accept="image*" />
      </ul>

      <ul>
        <label for="name">Name: </label>
        <input id="name" name="name" required type="text" />
      </ul>

      <ul>
        <label for="title">Title: </label>
        <input id="title" name="title" type="text" />
      </ul>

      <ul>
        <label for="email">Email: </label>
        <input id="email" name="email" required type="email" />
      </ul>

      <ul>
        <label for="phone">Phone: </label>
        <input id="phone" name="phone" required type="tel" />
      </ul>

      <ul>
        <label for="fun-fact">Fun Fact: </label>
        <input id="fun-fact" name="fun-fact" type="text" />
      </ul>

      <ul>
        <label>School: </label>
        <!-- TODO: set a default value of the three choices -->
        <input type="radio" id="kccs" name="school" value="KCCS" />
        <label for="kccs">KCCS</label>

        <input type="radio" id="camd" name="school" value="CAMD" />
        <label for="camd">CAMD</label>

        <input type="radio" id="dmsb" name="school" value="DMSB" />
        <label for="dmsb">DMSB</label>
      </ul>
    </form>
    <script src="script.js" async defer></script>
  </body>
</html>
